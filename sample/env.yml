# this is a Stencil for Kubernetes ConfigMaps. It adds any stack environment variable tagged with kube-config to this file
kind: ConfigMap
apiVersion: v1
metadata:
  namespace: ${formation}
  name: ${concat(stackname, "-envs")}
  annotations:
    cloud66.com/snapshot-uid: ${snapshot["uid"]}
    cloud66.com/snapshot-gitref: ${snapshot["gitref"]}
  labels:
    app: ${stackname}
data:
  ${envlist(2, "kube-config")}
