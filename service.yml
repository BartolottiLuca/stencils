apiVersion: v1
kind: Service
metadata:
  namespace: ${formation}
  name: ${service}
  labels:
    app: ${stackname}
    tier: ${env("APP_TIER")}
spec:
  type: ClusterIP
  ports:
  - port: ${require("ext_port")}
    targetPort: ${require("int_port")}
  selector:
    app: ${stackname}
    tier: ${env("APP_TIER")}
