# this is a Stencil for Kubernetes ConfigMaps. It adds any stack environment variable tagged with kube-secret to this file
kind: Secret
apiVersion: v1
metadata:
  namespace: ${formation}
  name: ${concat(stackname, "-envs")}
  labels:
    app: ${stackname}
type: Opaque
data:
  ${envlist(2, "kube-secret")}
